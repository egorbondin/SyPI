<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Одногруппники</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav" style="background-color: #0085A1;">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'feed' %}" style="color: #fff;">Одногруппники</a>

                </div>
            </div>
        </nav>
        <!-- Main Content-->
        
        <form method="POST" action="">
            {% csrf_token %}
            <div style="margin-top: 100px; margin-bottom: 50px;  margin-left: 1%">
                <h3>Войти</h3>
                <label for="username">Логин</label><br>
                <input type="text" name="username"><br>
                <label for="password">Пароль</label><br>
                <input type="password" name="password"><br>
                {% for mes in messages %}
                    <p id="messages" style="color:red">{{mes}}</p>
                {% endfor %}
                <div class="list-inline">
                    <input class="list-inline-item" type="submit" name="login" value="Войти" style="margin-top: 7px;">
                    <a class="list-inline-item" href="{% url 'sign_up' %}">Или регистрация</a>
                </div>
            </div>
        </form>

        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        
                        <div class="small text-center text-muted fst-italic">&copy; Одногруппники 2023</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>
</html>
