{% extends 'blog/base.html' %}
{% block content %}

<div style="margin-top: 100px; margin-bottom: 100px; margin-left: 1%;">
    <form method="POST">
        {% csrf_token %}
        <label for="name">Имя, фамилия или username:</label><br>
        <input type="text" id="name" name="name"><br>
        <input type="submit">
    </form>
</div>

<h3 style="margin-left: 1%;">Результаты:</h3>
{% for user in users %}
    <a href="{% url 'user_page' pk=user.pk %}" style="margin-left: 1%;">{{ user.username }}</a>
{% empty %}
    <h3 style="margin-left: 1%;">Не найдено</h3>
{% endfor %}

{% endblock %}
